{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Inicio Sesion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app_registro_olvido' %}/css/login.css">
    <link href="{% static 'app_registro_olvido'%}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="{% static 'app_registro_olvido' %}D:/Cultural__Code/Cultural_Expression/app_registro_olvido/static/app_registro_olvido/img/img_corporativa.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Osmanya&family=Permanent+Marker&family=Pompiere&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>



<body>
    <div class="container">
        <div class="row ">
            <div class="col-6">
                <img src="{% static 'app_funcionalidad' %}D:/Cultural__Code/Cultural_Expression/app_funcionalidad/static/app_funcionalidad/img/img_corporativa.png" alt="Imagen Corporativa">
            </div>
            <div class="recuadro col g-5">
                <h1 class="inicio text-center mt-5 ">Inicio de sesion</h1>
                <div class="col-10 mx-auto  mt-5 login">
                    <a href="#"  class="redes"><i class="ms-3 bi bi-google"></i>Ingresar con Google</a>
                </div>
                <div class="col-10 mx-auto  mt-2 login">
                    <a href="#" class="redes"><i class="ms-3 bi bi-facebook"></i>Ingresar con face</a>
                </div>
                <form action="" class="row needs-validation" id="formulario" novalidate>
                    <div class="col-9 mx-auto mt-5 formulario_grupo" id="grupo_alias">
                        <label for="Aliasinput" class="form-label"></label>
                        <input type="text" name="alias" class="form-control formulario_input" id="Aliasinput"  placeholder="Alias" required >
                        <p class="error">El usuario tiene que ser de 4 a 16 digitos y solo puede contener letras,numeros y guiones bajos</p>
                   </div>
                   <div class="col-9 mx-auto mt-1  formulario_grupo" id="grupo_contraseña">
                        <label for="Contraseñainput"  class="form-label"></label>
                        <input type="password" name="contraseña" class="form-control formulario_input" id="Contraseñainput" placeholder="Contraseña" required>
                        <p class="error">la contraseña tiene que ser de 4 a 16 digitos</p>
                   </div>
                   <div class="col-12">
                    <div class="for-check text-center mt-3">
                        <input type="checkbox"  name="ter_con " id="checkTerms" class="form-checkbox-input" required>
                        <label for="checkTerms" class="form-check-label">Acepto los terminos y condiciones</label>
                    </div>
                   </div>
                   <div class="col-6 mt-4 p-1 text-center"> 
                    <a href="" class="enlaces">Registrarme</a>
                   </div>
                   <div class="col-6 mt-4 p-1 text-center">
                    <a href="#" class="enlaces">Olvide Contraseña</a>
                   </div>
                   <div class="col-12 mt-4 text-center">
                    <button type="submit" class="btn" id="btn_ingresar">Ingresar</button>
                   </div>
                </form>
            </div>
        </div>
    </div>


    <script src="{% static 'app_registro_olvido/js/bootstrap.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'app_registro_olvido/js/login.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>
</html>
